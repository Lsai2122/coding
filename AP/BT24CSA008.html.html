<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <style>
        .a{
            color: red;
        }
    </style>
</head>
<body>
    <table border="1px">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">Seminar</th>
        </tr>
        <tr>
            <th colspan="2">shedule</th>
            <th rowspan="2" width ="200px">topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2" align="center" bgcolor="#FFFFCD">8:00 a.m.</td>
            <td rowspan="2" align="center" bgcolor="#CCCCFE">5:00 p.m.</td>
            <td align="center">Introduction to XML</td>
        </tr>
        <tr>
            <td align="center">Validity: DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="3">Tuesday</td>
            <td align ="center" bgcolor="#FFFFCD">8:00 a.m.</td>
            <td align ="center" bgcolor="#FFFFCD">11:00 a.m.</td>
            <td rowspan="2" align="center">XPATH</td>
        </tr>
        <tr>
            <td align ="center" bgcolor="#FFFFCD">11:00 a.m.</td>
            <td align ="center" bgcolor="#CEFDCB">2:00 p.m.</td>
        </tr>
        <tr>
            <td align ="center" bgcolor="#CEFDCB">2:00 p.m.</td>
            <td align ="center" bgcolor="#CCCCFE">5:00pm</td>
            <td align="center">XSL Transformations</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td align ="center" bgcolor="#FFFFCD">8:00 a.m.</td>
            <td align ="center" bgcolor="#CEFDCB">12:00 p.m.</td>
            <td align ="center">XSL Formatting</td>
        </tr>
    <caption align="center" class="a">3-Day Workshop on XML & XSL</caption>

    </table>
</body>
</html>
