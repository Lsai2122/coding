<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function append_ele(x,seq=NaN){
            var ele = document.createElement(x);
            if(seq==null){
                document.body.appendChild(ele);
            }else{
                seq.appendChild(ele);
            }
            return ele;
        }
        console.log(append_ele('4'));
        console.log(append_ele('3'));
    </script>
</body>
</html>
