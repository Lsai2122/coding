<!DOCTYPE html>
<html>
    <title>table</title>
</html>
<body>
    <table border="2" width="500px">
        <tr align="middle">
            <td rowspan="3">Day</td>
            <td colspan="3">Seminar</td>
        </tr>
        <tr align="middle">
            <td colspan="2">Schedule</td>
            <td rowspan="2">Topic</td>
        </tr>
        <tr align="middle">
            <td>Begin</td>
            <td>End</td>
        </tr>
        <tr align="middle">
            <td rowspan="2" align="left">Monday</td>
            <td rowspan="2">8:00 a.m.</td>
            <td rowspan="2">5:00 p.m.</td>
            <td>Introduction to XML</td>
        </tr>
        <tr align="middle">
            <td>Validity: DTD and Relax NG</td>
        </tr>
        <tr align="middle">
            <td rowspan="3" align="left">Tuesday</td>
            <td>8:00 a.m.</td>
            <td>11:00 a.m.</td>
            <td rowspan="2">Xpath</td>
        </tr>
